<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 896px;
            height: 542px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/CatalanAtlasEastAsia_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[14.173415380784327,72.46145793808952],[70.5466512822748,163.0142231122625]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CatalanAtlasGeoreferenced_0');
        map.getPane('pane_CatalanAtlasGeoreferenced_0').style.zIndex = 400;
        var img_CatalanAtlasGeoreferenced_0 = 'data/CatalanAtlasGeoreferenced_0.png';
        var img_bounds_CatalanAtlasGeoreferenced_0 = [[13.246002669,-106.030542874],[68.595491553,124.74880071299981]];
        var layer_CatalanAtlasGeoreferenced_0 = new L.imageOverlay(img_CatalanAtlasGeoreferenced_0,
                                              img_bounds_CatalanAtlasGeoreferenced_0,
                                              {pane: 'pane_CatalanAtlasGeoreferenced_0'});
        bounds_group.addLayer(layer_CatalanAtlasGeoreferenced_0);
        map.addLayer(layer_CatalanAtlasGeoreferenced_0);
        function pop_CatalanAtlasEastAsia_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(String(feature.properties['fid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Original Name'] !== null ? autolinker.link(String(feature.properties['Original Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Modern Name'] !== null ? autolinker.link(String(feature.properties['Modern Name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Original Caption'] !== null ? autolinker.link(String(feature.properties['Original Caption']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Translated Caption'] !== null ? autolinker.link(String(feature.properties['Translated Caption']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Commentary'] !== null ? autolinker.link(String(feature.properties['Commentary']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Source'] !== null ? autolinker.link(String(feature.properties['Source']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Modern Latitude'] !== null ? autolinker.link(String(feature.properties['Modern Latitude']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Modern Longitude'] !== null ? autolinker.link(String(feature.properties['Modern Longitude']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        var pattern_CatalanAtlasEastAsia_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#ff3351',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_CatalanAtlasEastAsia_1_0.addTo(map);
        function style_CatalanAtlasEastAsia_1_0() {
            return {
                pane: 'pane_CatalanAtlasEastAsia_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_CatalanAtlasEastAsia_1_0,
                interactive: true,
            }
        }
        function style_CatalanAtlasEastAsia_1_1() {
            return {
                pane: 'pane_CatalanAtlasEastAsia_1',
                opacity: 1,
                color: 'rgba(255,51,81,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_CatalanAtlasEastAsia_1');
        map.getPane('pane_CatalanAtlasEastAsia_1').style.zIndex = 401;
        map.getPane('pane_CatalanAtlasEastAsia_1').style['mix-blend-mode'] = 'normal';
        var layer_CatalanAtlasEastAsia_1 = new L.geoJson.multiStyle(json_CatalanAtlasEastAsia_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CatalanAtlasEastAsia_1',
            layerName: 'layer_CatalanAtlasEastAsia_1',
            pane: 'pane_CatalanAtlasEastAsia_1',
            onEachFeature: pop_CatalanAtlasEastAsia_1,
            styles: [style_CatalanAtlasEastAsia_1_0,style_CatalanAtlasEastAsia_1_1,]
        });
        bounds_group.addLayer(layer_CatalanAtlasEastAsia_1);
        map.addLayer(layer_CatalanAtlasEastAsia_1);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
